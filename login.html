<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Botstrap CSS -->
        <link rel="stylesheet" href="CSS/Bootstrap/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="CSS/fontawesome-free-5.14.0-web/css/all.css" />
        <script defer src="CSS/fontawesome-free-5.14.0-web/js/all.js"></script>

        <!-- Icon -->
		<link rel="shortcut icon" href="IMG/favicon.ico" type="image/x-icon">

        <title>LogIn | Tibbonzapas</title>
    </head>

    <body>
        <!-- Barra nav -->
		<nav
            class="navbar navbar-expand-lg navbar-dark"
            style="background-color: darkcyan;"
        >
            <a class="navbar-brand" href="inicio.html">
                <i class="fas fa-shoe-prints"></i>
                Tibbonzapas
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <!-- Icono menú hamburguesa -->
                <span class="fas fa-hamburger"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto fa-ul" style="width: 100%;">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">
                            <i class="fas fa-home"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tienda.html">
                            <i class="fas fa-store"></i>
                            Tienda
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">
                            <i class="fas fa-phone-volume"></i>
                            Contacto
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </nav>	

        <!-- Formulario -->
        <div class="container col-md-4 mt-5">
            <div class="card border-dark">
                <div class="card-header">
                    <p class="h5 text-center">
                        <i class="fas fa-sign-in-alt"></i>
                        LogIn
                    </p>
                </div>
                <div class="card-body">
                    <form action="#" method="">
                        <div class="form-group">
                            <label for="inputUsername" class="sr-only">Username</label>
                            <input
                                id="inputUsername"
                                name="username"
                                class="form-control"     
                                required
                                placeholder="Usuario"
                                type="text"
                                autofocus
                            />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Contraseña</label>
                            <input
                                id="inputPassword"
                                name="password"
                                class="form-control"
                                required
                                placeholder="Contraseña"
                                type="password"
                            />
                        </div>
                        <button class="btn btn-info btn-block" type="submit">
                            Log in
                        </button>
                        <a class="btn btn-secondary btn-block" href="formRegistro.html">
                            Registrarse
                        </a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
