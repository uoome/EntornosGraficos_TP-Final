<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Botstrap CSS -->
        <link rel="stylesheet" href="CSS/Bootstrap/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="CSS/fontawesome-free-5.14.0-web/css/all.css" />
        <script defer src="CSS/fontawesome-free-5.14.0-web/js/all.js"></script>

        <!-- Icon -->
		<link rel="shortcut icon" href="IMG/favicon.ico" type="image/x-icon">

        <title>Pagina de Contacto | Tibbonzapas</title>
    </head>

    <body>
        <!-- Barra nav -->
		<nav
            class="navbar navbar-expand-lg navbar-dark"
            style="background-color: darkcyan;"
        >
            <a class="navbar-brand" href="inicio.html">
                <i class="fas fa-shoe-prints"></i>
                Tibbonzapas
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <!-- Icono menú hamburguesa -->
				<span class="fas fa-hamburger"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto fa-ul" style="width: 100%;">
					<li class="nav-item">
						<a class="nav-link" href="inicio.html">
							<i class="fas fa-home"></i>
							Inicio
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="tienda.html">
							<i class="fas fa-store"></i>
							Tienda
						</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="contacto.html">
							<i class="fas fa-phone-volume"></i>
							Contacto
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login.html">
							<i class="fas fa-sign-in-alt"></i>
							Login
						</a>
					</li>
				</ul>
			</div>
        </nav>	

        <!-- Content -->
        <div class="container-fuild">
            <div class="container mt-2 shadow p-3 mb-5 bg-white rounded">
                <div class="card bg-light">
                    <div class="card-header">
                        <img src="IMG/Tibbon_locacion.png" class="card-img-top mx-auto d-block" alt="Ubicación en mapa">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Contactenos</h5>
                        <form action="" method="">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name=""
                                        placeholder="Nombre"
                                        required
                                        autofocus
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name=""
                                        placeholder="E-mail"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea
                                    class="form-control"
                                    name=""
                                    id=""
                                    placeholder="Comentario"
                                    cols="20"
                                    rows="5"
                                    required
                                ></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">
                                    <i class="fas fa-envelope-square"></i>
                                    Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Footer -->
			<footer class="row bg-dark text-white mt-4 justify-content-around">
				<!-- Columna contactos -->
				<div class="col-4">
				<h5>Redes sociales</h5>
				<ul class="fa-ul">
					<li>
						<span class="fa-li"><i class="fab fa-instagram"></i></span>
						Tibbon@Instagram
					</li>
					<li>
						<span class="fa-li"><i class="fab fa-facebook"></i></span>
						Tibbonzapas
					</li>
					<li>
						<span class="fa-li"><i class="fab fa-twitter"></i></span>
						@Tibbonzapas
					</li>
				</ul>
				</div>

				<!-- Columna extra-->
				<div class="col-4">
				<h5>Otros contactos</h5>
				<ul class="fa-ul">
					<li>
					<span class="fa-li"><i class="fas fa-envelope-square"></i></span>
					info@tibbonzapas.com
					</li>
					<li>
					<span class="fa-li"><i class="fas fa-mobile-alt"></i></span>
					999-999-9999
					</li>
				</ul>
				</div>
			</footer>
        </div>

        <!-- Bootstrap JS -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
