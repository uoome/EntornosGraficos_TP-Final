<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Botstrap CSS -->
        <link rel="stylesheet" href="CSS/Bootstrap/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="CSS/fontawesome-free-5.14.0-web/css/all.css" />
        <script defer src="CSS/fontawesome-free-5.14.0-web/js/all.js"></script>

        <!-- Icon -->
		<link rel="shortcut icon" href="IMG/favicon.ico" type="image/x-icon">

        <title>Formulario Registro de Usuario | Tibbonzapas</title>
    </head>

    <body>
        <!-- Barra nav -->
			<nav
                class="navbar navbar-expand-lg navbar-dark"
                style="background-color: darkcyan;"
            >
            <a class="navbar-brand" href="inicio.html">
                <i class="fas fa-shoe-prints"></i>
                Tibbonzapas
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <!-- Icono menú hamburguesa -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="width: 100%;">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Formulario -->
        <div class="container mt-5">
            <div class="col justify-content-around">
                <div class="jumbotron">
                <h3>
                    <i class="fas fa-user-plus"></i>
                    Complete datos de registro
                </h3>
                <!-- Div de espacio -->
                <div class="row mb-3"></div>

                <form action="" method="">
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nombre:</label>
                        <input
                        type="text"
                        class="form-control"
                        name="inputName"
                        value=""
                        placeholder="Nicolas"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputApellido">Apellido:</label>
                        <input
                        type="text"
                        class="form-control"
                        name="inputApellido"
                        value=""
                        placeholder="Gomez"
                        />
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <input
                        type="email"
                        class="form-control"
                        name="inputEmail"
                        value=""
                        placeholder="nicogomez@gmail.com"
                    />
                    </div>
                    <div class="form-group">
                    <label for="inputUser">Usuario:</label>
                    <input
                        type="text"
                        class="form-control"
                        name="inputUser"
                        value=""
                        placeholder="NicoTibbon"
                    />
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPass">Contraseña:</label>
                        <input
                        type="password"
                        class="form-control"
                        name="inputPass"
                        value=""
                        placeholder="Contraseña"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputValidarPass">Validar contraseña:</label>
                        <input
                        type="password"
                        class="form-control"
                        name="inputValidarPass"
                        value=""
                        placeholder="Repetir contraseña"
                        />
                    </div>
                    </div>
                    <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="submit" class="btn btn-success" value="Aceptar" />
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-primary" value="Borrar" />
                    </div>
                    </div>
                </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
